<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSP Readiness Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    }
    h1, h2 {
      text-align: center;
      color: #205493;
    }
    .instructions {
      text-align: center;
      font-size: 1rem;
      color: #555;
      margin-bottom: 2rem;
    }
    .question {
      margin-bottom: 2rem;
    }
    .slider-wrapper {
      position: relative;
      margin-top: 1rem;
    }
    .slider-labels {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      color: #666;
    }
    input[type=range] {
      width: 100%;
      appearance: none;
      height: 4px;
      background: #ccc;
      border-radius: 2px;
      outline: none;
    }
    input[type=range]::-webkit-slider-thumb {
      appearance: none;
      width: 20px;
      height: 20px;
      background: #205493;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }
    .range-value {
      text-align: center;
      font-weight: bold;
      margin-top: 0.5rem;
    }
    .btn {
      background-color: #205493;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 1.5rem;
      width: 100%;
    }
    .btn:hover {
      background-color: #183a71;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      border-left: 4px solid #205493;
      background: #e7f0fb;
    }
    .result-header {
      text-align: center;
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 1rem;
      color: #205493;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem 1rem;
      margin-bottom: 1rem;
    }
    .hidden {
      display: none;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 1rem;
    }
    .form-grid input[type="text"],
    .form-grid input[type="email"] {
      width: 100%;
      padding: 0.5rem;
    }
    .full-width {
      width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Do You Need an MSP?</h1>
    <h2>Check Your IT Health Here</h2>
    <p class="instructions">How familiar or aligned do you feel with the following statements? Use the slider to rate from "Strongly disagree" to "Strongly agree".</p>
    <form id="quizForm"></form>
    <div id="resultSection" class="result hidden"></div>
  </div>

  <script>
    function showValue(slider) {
      slider.nextElementSibling.textContent = slider.value;
    }

    function calculateScore() {
      const form = document.getElementById('quizForm');
      const sliders = form.querySelectorAll('input[type=range]');
      let total = 0;
      sliders.forEach(slider => {
        let score = parseInt(slider.value);
        if (slider.name === 'q4' || slider.name === 'q6') {
          score = 6 - score;
        }
        total += score;
      });

      const percent = Math.round((total / 30) * 100);
      let title = "";
      let resultText = "";
      if (percent >= 70) {
        title = "Let’s Take IT Off Your Plate";
        resultText = "Looks like an MSP could make a big difference for your organization. The right partner can help you stay secure, reduce downtime, and free up your team to focus on what really matters.";
      } else if (percent >= 30) {
        title = "There’s Room to Grow";
        resultText = "You're in a good spot, but there’s room to improve. Exploring MSP support could help cover gaps, boost performance, and give your team extra peace of mind.";
      } else {
        title = "Solid Ground, But Stay Alert";
        resultText = "You may not need urgent help today, but it’s always smart to stay ahead. Let’s keep your systems healthy and ready for whatever comes next.";
      }

      document.getElementById("resultSection").classList.remove("hidden");
      document.getElementById("resultSection").innerHTML = `
        <div class="result-header">${percent}% – ${title}</div>
        <p>${resultText}</p>
        <p><strong>Want more tailored advice?</strong></p>
        <label>Select your industry:</label>
        <div class="checkbox-group">
          <label><input type="checkbox"> Healthcare</label>
          <label><input type="checkbox"> Finance</label>
          <label><input type="checkbox"> Education</label>
          <label><input type="checkbox"> Manufacturing</label>
          <label><input type="checkbox"> Nonprofit</label>
          <label><input type="checkbox"> Professional Services</label>
          <label><input type="checkbox" id="otherCheckbox" onchange="toggleOtherInput()"> Other</label>
        </div>
        <div id="otherIndustryInput" class="hidden">
          <label>Please specify:</label>
          <input type="text" style="width:100%; padding:0.5rem; margin-bottom:1rem;">
        </div>

        <div class="form-grid">
          <input type="text" placeholder="First Name" required>
          <input type="text" placeholder="Last Name" required>
          <input type="text" placeholder="Company" required>
          <input type="email" placeholder="Email" required>
          <input type="text" placeholder="Phone Number">
          <label style="align-self:center"><input type="checkbox"> I agree to text messages at this number</label>
        </div>

        <label class="full-width" style="margin-top: 1rem; display:block;">ZIP Code:</label>
        <input type="text" placeholder="e.g. 53703" class="full-width">

        <button class="btn">Let's Talk – Submit My Results</button>
      `;
    }

    function toggleOtherInput() {
      const input = document.getElementById("otherIndustryInput");
      const checkbox = document.getElementById("otherCheckbox");
      input.classList.toggle("hidden", !checkbox.checked);
    }
  </script>
</body>
</html>
